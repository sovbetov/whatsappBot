<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-bar"></div>
    <div class="container fade-in">
        <h1>WhatsApp Automation</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".xlsx, .xls" required>
            <button type="submit">Upload Contact List</button>
        </form>
        <textarea id="message-input" placeholder="Enter your message here" required></textarea>
        <input type="file" id="media-input" accept="image/*,video/*">
        <button id="send-button">Send Messages</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
